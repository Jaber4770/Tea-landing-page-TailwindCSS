<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b7903cb9e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container mx-auto mt-5">
        <div class="banner flex justify-between items-center">
            <div class="info">
                <h1 class="text-8xl font-semibold">It's good <br>
                    tea time at The  <br>
                    Tea House</h1>
                    <p class="py-7 w-2/3 text-gray-500">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <div class="flex  items-center text-white font-semibold">
                        <button class="py-5 px-10 rounded-lg bg-gradient-to-r from-orange-500 to-red-600 text-white flex gap-2">Explore More <img src="images/arrow.png" alt=""></button>
                    </div>
            </div>
            <div class="img relative">
                <img src="images/banner.png" alt="">
                <div class="shadow-lg bg-white p-5 w-2/5 rounded-lg flex gap-5 items-center absolute left-20 top-96"> 
                    <i class="fa-solid fa-star text-orange-400 text-3xl"></i>               
                    <div>
                        <h2 class="text-3xl font-bold">5.00</h2>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
